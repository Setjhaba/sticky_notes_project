{% extends "base.html" %}
{% block content %}
<h2>{{ page_title }}</h2>
<a href="{% url 'note_create' %}">Add Note</a>
<ul>
    {% for note in notes %}
    <li>
        <a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
        <p>{{ note.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
